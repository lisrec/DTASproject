<div *ngIf="booksLoaded">
    <div class="col-sm-4 col-lg-4 col-md-4 float-panel anim-fadeIn-slow" *ngFor="let book of books">
        <div class="card">
            <img src="assets/images/books_uploads/{{book?.img_link}}" alt="" class="thumb-book">
            <div class="card-block">
                <h4 class="card-title"><a (click)="changeBook(book._id)">{{book.name}}</a></h4>
            </div>
        </div>
    </div>
</div>
