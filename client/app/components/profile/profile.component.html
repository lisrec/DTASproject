<div class="container anim-fadeIn-slow">

	<div class="row">
		<div class="col-sm-12">
			<h1 style="text-transform: capitalize;">{{user.login}}<span style="font-size: 75%; color:#848B8F;"> - Profil użytkownika </span></h1>
			<hr>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12 col-md-6">
			<h4>Wypożyczone książki:</h4>
		</div>
		<div class="col-sm-12 col-md-6">
			<h4>Wystawione opinie:</h4>
			<div class="row anim-fadeIn-slow" *ngFor="let rev of reviews">
		        <div class="col-sm-12 col-md-12 col-lg-12">
		            {{rev | json}}
		        </div>
		    </div>
		</div>
	</div>

</div>
