<div class="container anim-fadeIn-slow">
	<div class="panel panel-default">

		<div class="panel-body anim-fadeIn-slow">
		    <div class="row">

		    	<div class="col-md-6">

		    		<address>
  						<strong>Biblioteka Studencka</strong><br>
  						Umultowska 87<br>
  						61-001 Poznań<br>
  						<abbr title="Numer telefonu">Tel.</abbr> 61 9876 543
					</address>

						<iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2430.669354170914!2d16.927436815613152!3d52.467015347907285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4704432587c85ee1%3A0x65573b2a1846a2fa!2sUmultowska+87%2C+Pozna%C5%84!5e0!3m2!1spl!2spl!4v1481577176319" width="90%" height="260px" frameborder="0" style="border:0" allowfullscreen></iframe>

		    	</div>

		    	<div class="col-md-6" style="align-content: left;">
		    	
		    		<h4>Formularz kontaktowy</h4>
		    		Chciałbyś coś nam przekazać? Zauważyłeś błąd? Napisz do nas!<br><br>

		    		<form accept-charset="UTF-8" role="form">
	                    <fieldset>
				    	  	<div class="form-group">
				    		    <input [(ngModel)]="mail" class="form-control" placeholder="Mail" name="usermail" type="text">
				    		</div>
				    		<div class="form-group">
				    			<input [(ngModel)]="title" class="form-control" placeholder="Tytuł" name="title" type="text">
				    		</div>
				    		<div class="form-group">      
				    			<textarea [(ngModel)]="message" class="form-control" placeholder="Treść wiadomości" rows="5" name="message"></textarea> 
				    		</div>
				    		
				    		<input (click)="sendMessage()" class="btn btn-success btn-block" type="button" value="Wyślij">
				    	</fieldset>
			      	</form>

		    	</div>
			</div>
		</div>
	</div>

	
</div>
