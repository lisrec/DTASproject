<div class="container anim-fadeIn">
    <div class="row">

        <div class="col-md-3">
            <p class="lead">Biblioteka TAS</p>
            <div class="list-group">
                <a class="list-group-item">Fantazy</a>
                <a class="list-group-item">Sci-Fi</a>
                <a class="list-group-item">Przygodowe</a>
                <a class="list-group-item">Historyczne</a>
                <a class="list-group-item">Popularno Naukowe</a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="row">

                <!-- TEMPLATE: -->
                <div class="col-sm-4 col-lg-4 col-md-4 float-panel anim-fadeIn-slow" *ngFor="let book of books">
                    <div class="card">
                        <img class="card-img-top" src="assets/images/books_uploads/{{book?.img_link}}" alt="" class="thumb-book">
                        <div class="card-block">
                            <h4 class="card-title"><a href="" [routerLink]="['/book',book._id]">{{book.name}}</a></h4>
                            <p class="card-text"> {{book.desc | limitTo: 150}} </p>
                            <div class="text-xs-right">
                                <p class="card-text">{{book.revs}} reviews</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END -->

            </div>
        </div>

    </div>
</div>
