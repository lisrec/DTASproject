<div class="container">
    <div class="row">

        <div class="col-md-3">
            <p class="lead">Biblioteka TAS</p>
            <div class="list-group">
                <a href="#" class="list-group-item">Fantazy</a>
                <a href="#" class="list-group-item">Sci-Fi</a>
                <a href="#" class="list-group-item">Przygodowe</a>
                <a href="#" class="list-group-item">Historyczne</a>
                <a href="#" class="list-group-item">Popularno Naukowe</a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="row">

                <!-- TEMPLATE: -->
                <div class="col-sm-4 col-lg-4 col-md-4 float-panel" *ngFor="let book of books">
                    <div class="thumbnail">
                        <img src="http://placehold.it/320x150" alt="">
                        <div class="caption">
                            <h4 class="pull-right" style="color: green">+</h4>
                            <h4><a href="" [routerLink]="['/book',book._id]">{{book.name}}</a>
                            </h4>
                            <p> {{book.desc | limitTo: 150}} </p>
                        </div>
                        <div class="ratings">
                            <p class="pull-right">15 reviews</p>
                            <span class="clearfix"></span>
                        </div>
                    </div>
                </div>
                <!-- END -->

            </div>
        </div>

    </div>
</div>
